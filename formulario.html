<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form-style.css">
  <title>Banco Nexus</title>
</head>

<body>
  <header>
    <img class="logo" src="/assets/img/Logofundoroxa.png" alt="">
    <div class="menu">
      <a class="cabecalho" href="/index.html">Quem somos</a>
      <a class="cabecalho" href="https://discord.gg/6UAfZSyh2P">Comunidade</a>
      <a class="cabecalho" href="/formulario.html">Contato</a>
    </div>
  </header>
  <main>

    <section class="hero">
      <div class="form-box">
        <div class="form-row">

          <h2>Informações para contato</h2>

          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-box1">
          <div class="form-row1">
            <button>Entre em contato</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">

        <div class="esquerda">
          <div class="logo-texto">
            <img class="logo" src="assets/img/Logofundoroxa.png" alt="Logo Nexus">

            <p class="texto">
              Desde 2008, o NEXUS vem transformando a forma como as pessoas se conectam com o mundo
              financeiro.
            </p>
          </div>
        </div>

        <div class="direita">

          <p>
            <img class="icone" src="assets/img/location.png" alt="">
            <a href="https://maps.app.goo.gl/PkGGsYGsaMrsmZNz7" target="_blank">
              Av. Nove de Julho, 441 - Jundiaí/SP
            </a>
          </p>

          <p>
            <img class="icone" src="assets/img/clock.png" alt="">
            <a href="#">
              Segunda a Sexta, 07h às 18h
            </a>
          </p>

          <p>
            <img class="icone" src="assets/img/telephone.png" alt="">
            <a href="#">
              (19) 99874-2782
            </a>
          </p>

          <p>
            <img class="icone" src="assets/img/email.png" alt="">
            <a href="#">
              contato.nexus@nexus.com
            </a>
          </p>

        </div>

      </div>

      <hr class="footer-line">

      <p class="footer-copy">Todos os direitos reservados ©</p>
    </footer>

</body>

</html>
